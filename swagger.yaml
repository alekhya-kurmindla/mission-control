openapi: 3.0.3
info:
  title: Commander Camp API
  description: API for issuing missions to Soldier workers through RabbitMQ
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:

  /login:
    post:
      summary: Login and generate JWT tokens
      description: Public endpoint. Returns access and refresh tokens for authentication.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
                - api_key
              properties:
                user:
                  type: string
                  example: COMMANDER
                api_key:
                  type: string
                  example: dummy_commander_secret_key
      responses:
        "200":
          description: Access and refresh tokens generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTToken'
        "500":
          description: Failed to generate tokens

  /refresh:
    post:
      summary: Refresh JWT tokens
      description: Exchanges a valid refresh token for new access and refresh tokens.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        "200":
          description: New access and refresh tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTToken'
        "401":
          description: Invalid or expired refresh token

  /health:
    get:
      summary: Health check endpoint
      description: Returns the current status of the Commander service.
      tags:
        - System
      responses:
        "200":
          description: Service health
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Service is healthy
                  service:
                    type: string
                    example: commander
                  status:
                    type: string
                    example: ok

  /missions:
    post:
      summary: Create a new mission and publish to RabbitMQ
      description: Creates a mission, stores it in memory, and publishes it to RabbitMQ.
      security:
        - bearerAuth: []
      tags:
        - Missions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  type: string
                  example: Move to sector B7
      responses:
        "202":
          description: Mission accepted and queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  mission_id:
                    type: string
        "400":
          description: Invalid input request
        "401":
          description: Unauthorized, missing or invalid JWT
        "500":
          description: Failed to publish mission

  /missions/{id}:
    get:
      summary: Retrieve mission details by ID
      description: Fetches mission status from memory storage.
      security:
        - bearerAuth: []
      tags:
        - Missions
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Mission ID
      responses:
        "200":
          description: Successful mission lookup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mission'
        "401":
          description: Unauthorized, missing or invalid JWT
        "404":
          description: Mission not found

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    JWTToken:
      type: object
      properties:
        token:
          type: object
          properties:
            access_token:
              type: string
              description: Access token for authentication
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            refresh_token:
              type: string
              description: Refresh token for obtaining new access token
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    Mission:
      type: object
      properties:
        mission_id:
          type: string
          example: b123f942-3bf1-4eb9-bfa0-1c0a92a5db20
        order:
          type: string
          example: Patrol the northern perimeter
        status:
          type: string
          example: QUEUED
      description: Mission details returned to the client
